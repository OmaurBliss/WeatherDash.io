<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead"></p>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" data-weather="weather" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!-- Retrieved data will be dumped here -->
    <div id="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="city"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <div class="image"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This is our API key. Add your own API key between the ""
      var APIKey = "166a433c57516f51dfab1f7edaed8413";

      // Here we are building the URL we need to query the database
      var queryURL =
        "https://api.openweathermap.org/data/2.5/weather?q=Minneapolis,Minnesota&appid=" + APIKey;

      // We then created an AJAX call
      $.ajax({
        url: queryURL,
        method: "GET",
      }).then(function (response) {
        // Create CODE HERE to Log the queryURL
        console.log(queryURL);
        // Create CODE HERE to log the resulting object
        console.log(response);
        // Create CODE HERE to calculate the temperature (converted from Kelvin)
        let mainTemp = response.main.temp;
        let mainTempF = (mainTemp - 273) * 1.8 + 32 + " " + "degrees";

        console.log(mainTemp);
        // Create CODE HERE to transfer content to HTML
        let city = response.name;
        $(".city").text(city);

        let wind = response.wind.speed + "mph";
        $(".wind").text(wind);

        let humidity = response.main.humidity;
        $(".humidity").text(humidity);

        $(".temp").text(mainTempF);

        // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
        // Create CODE HERE to dump the temperature content into HTML
      });
    </script>
  </body>
</html>
